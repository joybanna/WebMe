<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Port</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function getParameterByName(name) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var url = window.location.href;
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            var results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        document.addEventListener("DOMContentLoaded", function() {
            var paramValue = getParameterByName('param');
            if (paramValue) {
                document.getElementById('paramDisplay').textContent = paramValue;
            }
        });
    </script>
</head>
<body>
    <header>
        <h1>Welcome to Item Port</h1>
    </header>
    <main>
        <section>
            <h2>Featured Items</h2>
            <p>Here you can find a selection of our featured items.</p>
            <p id="paramDisplay"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Item Port. All rights reserved.</p>
    </footer>
</body>
</html>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const featuredItemsSection = document.querySelector('main section');
                data.featuredItems.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('item');
                    itemElement.innerHTML = `
                        <h3>${item.name}</h3>
                        <p>${item.description}</p>
                    `;
                    featuredItemsSection.appendChild(itemElement);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    });
</script>
